<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a484224e5b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <nav>
        <h4 class="page-name">UIDesignDaily</h4>
        <ul class="nav-links">
            <li>
                <a href="#" class="nav-link">Designs</a>
            </li>
            <li>
                <a href="#" class="nav-link">About</a>
            </li>
            <li>
                <a href="#" class="nav-link">License</a>
            </li>
            <li>
                <a href="#" class="nav-link">Contact</a>
            </li>
        </ul>
    </nav>
    <main>
        <h1>Send me a message</h1>
        <p>Feel free to get in touch with me with anything related to UIDesignDaily or you can just say hi. I will get back to you as soon as I can.</p>
        <form>
            <ul class="input-container">
                <label for="user" class="user-label"></label>
                <input type="text" placeholder="Username" id="user" name="user" />
            </ul>
            <ul class="input-container">
                <label for="email" class="email-label"></label>
                <input type="email" placeholder="Email adress" id="email" name="email" />
            </ul>
            <ul class="input-container">
                <label for="subject" class="subject-label"></label>
                <input type="text" placeholder="Subject" id="subject" name="subject" />
            </ul>
            <textarea placeholder="Message" rows="4"></textarea>
            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <section>
            <a href="#">Terms & Conditions</a>
            <a href="#">Privacy</a>
        </section>
        <p>UIDesignDaily 2019</p>
        <section>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-behance"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-dribbble"></i>
            <i class="fab fa-facebook-f"></i>
        </section>
    </footer>
</body>
</html>
